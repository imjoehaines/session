name: PHPStan

on: [push]

jobs:
  phpstan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.2, 7.3]
    steps:
    - uses: actions/checkout@v1
    - name: Install Composer dependencies
      run: php${{ matrix.php }} $(which composer) install
    - name: Run PHPStan
      run: php${{ matrix.php }} $(which composer) test:phpstan
